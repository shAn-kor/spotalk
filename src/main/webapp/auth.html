<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth_box">
        <p>
            <a href="agree.html" class="agree_link">약관 동의</a> > 
            <a href="auth.html" class="auth_link">본인인증</a> > 
        </p>
        <div class="auth_wrap">
            <h3 class="auth_title">입력해주세요.</h3>
            <div class="auth_form">
                <div class="auth1">
                    <div class="input_name">
                        <input type="text" name="user_name" id="user_name" placeholder="이름">
                    </div>
                    <div class="radio">
                        <input type="radio" name="gender" value="M" id="genderM">
                        <label for="genderM">남</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="genders" value="W" id="genderW">
                        <label for="genderW">여</label>
                    </div>
                </div>
                <div class="auth2">
                    <input type="number" max="9999" name="year" id="year" placeholder="2024" class="birth">
                    <input type="number" min="1" max="12" name="month" id="month" placeholder="7" class="birth">
                    <input type="number" min="1" max="31" name="day" id="day" placeholder="15" class="birth">
                </div>
                <div class="auth3">
                    <input type="tel" name="phone" id="phone" placeholder="전화번호">
                    <input type="button" value="확인" class="submit_btn">
                </div>
            </div>
            <div class="auth_result">
                <p>${msg}</p>
                <a href=${link} class="next_btn">${btnName}</a>
            </div>
        </div>
    </div>
</body>
</html>
